<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Carrito</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-btn { 
            background: #667eea; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            margin: 10px; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .test-result { 
            background: #f0f0f0; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
        }
        #carrito-count { 
            background: red; 
            color: white; 
            padding: 5px 10px; 
            border-radius: 50%; 
        }
    </style>
</head>
<body>
    <h1>üß™ Test del Sistema de Carrito</h1>
    
    <div class="test-result">
        <h3>Estado del Sistema:</h3>
        <p>CONFIG cargado: <span id="config-status">‚ùå</span></p>
        <p>productosData cargado: <span id="productos-status">‚ùå</span></p>
        <p>N√∫mero de productos: <span id="productos-count">0</span></p>
        <p>Carrito items: <span id="carrito-count">0</span></p>
    </div>

    <div>
        <h3>Pruebas:</h3>
        <button class="test-btn" onclick="testAgregarProducto(1)">Agregar Tinto (ID: 1)</button>
        <button class="test-btn" onclick="testAgregarProducto(6)">Agregar Cifrut (ID: 6) - Con sabores</button>
        <button class="test-btn" onclick="testMostrarCarrito()">Mostrar Carrito</button>
        <button class="test-btn" onclick="testLimpiarCarrito()">Limpiar Carrito</button>
    </div>

    <div class="test-result">
        <h3>Log de Pruebas:</h3>
        <div id="test-log"></div>
    </div>

    <!-- Carrito flotante simplificado -->
    <div id="carrito-flotante" style="position: fixed; top: 100px; right: -300px; width: 300px; height: 400px; background: white; border: 1px solid #ccc; transition: right 0.3s; z-index: 1000;">
        <div style="padding: 20px; background: #667eea; color: white;">
            <h3>Carrito</h3>
            <button onclick="cerrarCarrito()" style="float: right; background: none; border: none; color: white; font-size: 20px;">√ó</button>
        </div>
        <div id="carrito-items" style="padding: 20px; height: 300px; overflow-y: auto;"></div>
        <div style="padding: 20px; border-top: 1px solid #ccc;">
            <div>Total: $<span id="carrito-total">0</span></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
    
    <script>
        function log(mensaje) {
            const logDiv = document.getElementById('test-log');
            logDiv.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + mensaje + '</div>';
            console.log('TEST:', mensaje);
        }

        function actualizarEstado() {
            document.getElementById('config-status').textContent = typeof CONFIG !== 'undefined' ? '‚úÖ' : '‚ùå';
            document.getElementById('productos-status').textContent = typeof productosData !== 'undefined' && productosData.length > 0 ? '‚úÖ' : '‚ùå';
            document.getElementById('productos-count').textContent = productosData ? productosData.length : 0;
            document.getElementById('carrito-count').textContent = carrito ? carrito.length : 0;
        }

        function testAgregarProducto(id) {
            log(`Intentando agregar producto ID: ${id}`);
            try {
                agregarAlCarrito(id);
                log(`‚úÖ Producto ${id} agregado correctamente`);
            } catch (error) {
                log(`‚ùå Error agregando producto ${id}: ${error.message}`);
            }
            setTimeout(actualizarEstado, 100);
        }

        function testMostrarCarrito() {
            log('Mostrando carrito');
            try {
                mostrarCarrito();
                log('‚úÖ Carrito mostrado');
            } catch (error) {
                log(`‚ùå Error mostrando carrito: ${error.message}`);
            }
        }

        function testLimpiarCarrito() {
            log('Limpiando carrito');
            carrito.length = 0;
            actualizarCarrito();
            log('‚úÖ Carrito limpiado');
            actualizarEstado();
        }

        // Inicializar al cargar
        document.addEventListener('DOMContentLoaded', () => {
            log('P√°gina de test cargada');
            setTimeout(() => {
                actualizarEstado();
                log('Estado inicial actualizado');
            }, 500);
        });
    </script>
</body>
</html>
