<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Las Delicias de la Abuela</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    
    <script src="admin-firebase.js"></script>
    
    <style>
        /* Mantenemos tus estilos originales */
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; }
        .admin-container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .producto-form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; padding: 20px; border: 1px solid #eee; border-radius: 10px; }
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 5px; width: 100%; }
        .btn-guardar { grid-column: span 2; background: #28a745; color: white; border: none; padding: 12px; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .btn-guardar:hover { background: #218838; }
        .lista-productos { margin-top: 20px; }
        .item-producto { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        .loading-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.8); justify-content: center; align-items: center; z-index: 1000; }
    </style>
</head>

<body>
    <div id="loading" class="loading-overlay">
        <div><i class="fas fa-spinner fa-spin"></i> Subiendo a Firebase...</div>
    </div>

    <div class="admin-container">
        <h1><i class="fas fa-utensils"></i> Panel de Administración</h1>
        <hr><br>

        <div class="producto-form">
            <h3>Gestión de Producto</h3>
            <div></div> <input type="text" id="prod-id" placeholder="ID del Producto (ej: torta-01)">
            <input type="text" id="prod-nombre" placeholder="Nombre del Producto">
            <input type="number" id="prod-precio" placeholder="Precio ($)">
            <input type="number" id="prod-stock" placeholder="Stock Inicial">
            <select id="prod-categoria">
                <option value="postres">Postres</option>
                <option value="tortas">Tortas</option>
                <option value="bebidas">Bebidas</option>
            </select>
            <input type="file" id="prod-foto" accept="image/*">
            
            <button class="btn-guardar" onclick="guardarCambios()">
                <i class="fas fa-save"></i> GUARDAR Y SINCRONIZAR CON FIREBASE
            </button>
        </div>

        <div class="lista-productos">
            <h3>Productos en Inventario (Sincronizado)</h3>
            <div id="contenedor-lista">
                </div>
        </div>
    </div>

    <script>
        // Función principal para guardar
        async function guardarCambios() {
            const loading = document.getElementById('loading');
            const id = document.getElementById('prod-id').value;
            const nombre = document.getElementById('prod-nombre').value;
            const precio = document.getElementById('prod-precio').value;
            const stock = document.getElementById('prod-stock').value;
            const categoria = document.getElementById('prod-categoria').value;
            const foto = document.getElementById('prod-foto').files[0];

            if (!id || !nombre || !precio || !stock) {
                alert("Por favor llena los campos básicos.");
                return;
            }

            loading.style.display = 'flex';

            try {
                const datos = { id, nombre, precio, stock, categoria };
                
                // LLAMADA A TU admin-firebase.js
                await window.adminFirebase.guardarProductoCompleto(foto, datos);
                
                alert("✅ Éxito: Producto guardado y stock actualizado en la nube.");
                limpiarFormulario();
            } catch (error) {
                console.error(error);
                alert("❌ Error al guardar.");
            } finally {
                loading.style.display = 'none';
            }
        }

        function limpiarFormulario() {
            document.getElementById('prod-id').value = '';
            document.getElementById('prod-nombre').value = '';
            document.getElementById('prod-precio').value = '';
            document.getElementById('prod-stock').value = '';
            document.getElementById('prod-foto').value = '';
        }

        // MOSTRAR PRODUCTOS EN TIEMPO REAL AL CARGAR
        window.addEventListener('load', () => {
            if(window.adminFirebase) {
                window.adminFirebase.escucharProductos((productos) => {
                    const lista = document.getElementById('contenedor-lista');
                    lista.innerHTML = '';
                    productos.forEach(p => {
                        lista.innerHTML += `
                            <div class="item-producto">
                                <div>
                                    <strong>${p.nombre}</strong> (ID: ${p.id})<br>
                                    <small>Precio: $${p.precio} | Stock: ${p.stock}</small>
                                </div>
                                <button onclick="eliminar('${p.id}')" style="color:red; border:none; background:none; cursor:pointer">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        `;
                    });
                });
            }
        });

        async function eliminar(id) {
            if(confirm('¿Seguro que deseas eliminar este producto?')) {
                await window.adminFirebase.eliminarProducto(id);
            }
        }
    </script>
</body>
</html>
